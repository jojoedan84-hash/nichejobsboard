<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MauKerja Indonesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50" onload="fetchJobs()">

    <nav class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-red-600">MauKerja<span class="text-gray-800">.id</span></h1>
        </div>
    </nav>

    <div class="bg-red-600 py-12 text-center text-white">
        <h2 class="text-3xl font-bold mb-6">Temukan Pekerjaan Impianmu</h2>
    </div>

    <div class="container mx-auto px-4 py-8">
        <div id="job-container" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <p class="text-gray-500">Sedang memuat lowongan...</p>
        </div>
    </div>

    <script>
    async function fetchJobs() {
        const options = {
            method: 'GET',
            headers: {
                'x-rapidapi-host': 'jsearch.p.rapidapi.com',
                'x-rapidapi-key': '19392c33b8msh26df55fb473e44ep1d36b3jsnb8f8d33fc27d'
            }
        };

        try {
            const response = await fetch('https://jsearch.p.rapidapi.com/search?query=developer%20in%20indonesia&country=id', options);
            const result = await response.json();
            displayJobs(result.data);
        } catch (error) {
            console.error(error);
            document.getElementById('job-container').innerHTML = "Gagal memuat data.";
        }
    }

    function displayJobs(jobs) {
        const container = document.getElementById('job-container');
        container.innerHTML = ''; // Hapus loading text

        jobs.forEach(job => {
            container.innerHTML += `
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <img src="${job.employer_logo || 'https://via.placeholder.com/50'}" class="w-12 h-12 mb-4 object-contain">
                    <h4 class="font-bold text-gray-800">${job.job_title}</h4>
                    <p class="text-sm text-gray-500">${job.employer_name}</p>
                    <p class="text-xs text-red-500 mt-2">üìç ${job.job_city || 'Indonesia'}</p>
                    <a href="${job.job_apply_link}" target="_blank" class="block mt-4 text-center bg-red-600 text-white py-2 rounded-lg">Lamar</a>
                </div>
            `;
        });
    }
    </script>
</body>
</html>
