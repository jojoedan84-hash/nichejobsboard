<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MauKerja Indonesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <nav class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-red-600">MauKerja<span class="text-gray-800">.id</span></h1>
            <div>
                <a href="#" class="px-4 py-2 text-gray-600">Masuk</a>
                <a href="#" class="px-4 py-2 bg-red-600 text-white rounded-lg">Daftar</a>
            </div>
        </div>
    </nav>

    <div class="bg-red-600 py-12 text-center">
        <h2 class="text-3xl font-bold text-white mb-6">Temukan Pekerjaan Impianmu di Indonesia</h2>
    </div>

    <div class="container mx-auto px-4 py-8">
        <h3 class="text-xl font-semibold mb-6">Lowongan Terbaru</h3>
        <div id="job-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <p>Sedang mencari lowongan...</p>
        </div>
    </div>

    <script>
        async function loadJobs() {
            const jobList = document.getElementById('job-list');
            
            try {
                const response = await fetch('https://jsearch.p.rapidapi.com/search?query=developer%20in%20indonesia&country=id', {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-host': 'jsearch.p.rapidapi.com',
                        'x-rapidapi-key': '19392c33b8msh26df55fb473e44ep1d36b3jsnb8f8d33fc27d'
                    }
                });

                const result = await response.json();
                const jobs = result.data;

                if (jobs && jobs.length > 0) {
                    jobList.innerHTML = ''; // Hapus pesan loading
                    jobs.forEach(job => {
                        jobList.innerHTML += `
                            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                                <img src="${job.employer_logo || 'https://via.placeholder.com/50'}" class="w-12 h-12 mb-4 object-contain">
                                <h4 class="font-bold text-gray-800">${job.job_title}</h4>
                                <p class="text-sm text-gray-500">${job.employer_name}</p>
                                <p class="text-xs text-red-500 mt-2">üìç ${job.job_city || 'Indonesia'}</p>
                                <a href="${job.job_apply_link}" target="_blank" class="block mt-4 text-center bg-red-600 text-white py-2 rounded-lg hover:bg-red-700">Lamar Sekarang</a>
                            </div>
                        `;
                    });
                } else {
                    jobList.innerHTML = '<p>Tidak ada lowongan ditemukan.</p>';
                }
            } catch (error) {
                console.error(error);
                jobList.innerHTML = '<p>Gagal memuat data. Periksa kuota API atau koneksi.</p>';
            }
        }

        // Jalankan fungsi saat halaman dibuka
        loadJobs();
    </script>
</body>
</html>
